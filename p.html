<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #d63384; }

        .cat-img {
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute; /* Needed for the teleport effect */
        }

        #noBtn:hover {
            /* Fallback move for desktop hovers */
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <img id="catDisplay" class="cat-img" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzd2bm5hcGh5eHB3MGpwb291d3VmYWN5cTNsNzc4NGdqcnF2aG04cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wr7oA0rSjnWuiLJOY5/giphy.gif">
            <h1 id="question">Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <img class="cat-img" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnVlajBsMXl0cmN4a3Z0eDNibTV0dXlzcW02NXYxbGV0cnluOWR1ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gVsmn4qdyBn1Bra2tN/giphy.gif">
            <h1>Alhamdulilla</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const successContent = document.getElementById('successContent');

        // Function to move the "No" button
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Teleport on hover or touch
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });

        // Handle the "Yes" click
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            successContent.classList.remove('hidden');
            noBtn.classList.add('hidden'); // Hide the No button entirely
        });
    </script>

</body>
</html>
